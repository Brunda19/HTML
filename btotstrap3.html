<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
        <form>
            <div><input class="form-control mx-5" type="text"placeholder="firstname"></div>
            <div><input class="form-control mx-5" type="text"placeholder="lastname"></div>
            <div><input class="form-control mx-5" type="text"placeholder="age"></div>
            <div><input class="form-control mx-5" type="text"placeholder="country"></div>
            <div><select class="form-select m-5" name="vehicles" id=" "></div>
                <option value="car"></option>
                <option value="bus"></option>
                <option value="bike"></option>
                <option value="tractor"></option>
            </select>
            <div><button class ="btn-btn-primary p-5 mx-5 w-100" class="" type="button" value="submit">submit</button>
            <button class="btn-btn-light p-5" type="button" value="reset">reset</button></div>
            <h1>Example heading<span class="badge text-bg-secondary">New</span></h1>
            <button type="button" class="btn btn-primary position-relative">
                Inbox
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>
        </form>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
